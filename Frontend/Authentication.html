<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Authentication.css">
    <title>Online Examination System</title>
</head>
<body>
    <div class="main-container">
        <!-- Left side with Title -->
        <div class="left-side">
            <h1>Welcome to the Online Examination System</h1>
            <p>Experience a seamless and efficient way to manage your online exams. Join us today to start your journey!</p>
        </div>

        <!-- Right side with Forms -->
        <div class="right-side">
            <!-- Notification -->
            <div id="notification" class="notification"></div>

            <!-- Login Form -->
            <div id="loginForm" class="container">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <div class="show-password-container">
                        <input type="checkbox" onclick="togglePassword('loginPassword')"> Show Password
                    </div>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="container" style="display:none;">
                <h2>Sign Up</h2>
                <form onsubmit="handleSignup(event)">
                    <input type="text" id="signupName" placeholder="Name" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <div class="show-password-container">
                        <input type="checkbox" onclick="togglePassword('signupPassword')"> Show Password
                    </div>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="Authentication.js"></script>
</body>
</html>
